<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
  <div class="divcalendar">
    <div id="calendarmonthcontrols">
      <div class="col text-center">
      <button id="btnPrevYr" type="button" class="btn btn-outline-primary btn-sm" id="btnPrev"> <i class="fa fa-angle-double-left"></i> Year </button>
      <button id="btnPrev" type="button" class="btn btn-outline-primary btn-sm" id="btnPrev"> <i class="fa fa-angle-left"></i> Month </button>
    
      <a id="month"></a>
      <a id="year"></a>
      <a id="monthandyear"></a>

      <button id="btnNext" type="button" class="btn btn-outline-primary btn-sm" id="btnPrev"> Month <i fdsfs class="fa fa-angle-right"></i></button>
      <button id="btnNextYr" type="button" class="btn btn-outline-primary btn-sm" id="btnPrev"> Year <i class="fa fa-angle-double-right"></i></button> 
      </div>
    </div>
<br>
      <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" id='searchYear' placeholder="Search year">
          <input class="form-control mr-sm-2" type="search" id='searchMonth' placeholder="Search month">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
<br>
  </div>
    <div id="divcalendartable"></div>  
</div>
</body>
